<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
    <script src="edit_dist.js"></script>
    <title>Levenshtein Distance</title>
</head>

<body>

<main role="main" class="container">
  <div class="">
    <div>
        <br>
        <h2>Levenshtein Distance</h2>
        <br>
        <div class="form-group">
          <input type="text" id="form12" class="form-control" placeholder="Source String"/>
        </div>
        <div class="form-group">
          <input type="text" id="form13" class="form-control" placeholder="Target String"/>
        </div>
        <br>
        <div class="form-group">
            <button id="btn1" onclick="GetResults()" type="button" class="btn btn-primary">Submit</button>
        </div>
        <br>
        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>

    </div>
  </div>
</main>

<script>

function GetResults()
{
    let source = document.getElementById('form12').value;
    let target = document.getElementById('form13').value;
    
    [time1, dist1, time2, dist2, time3, dist3] = edit_dist_test(source, target);
    
    document.getElementById("result1").innerHTML = time1 + "," + dist1;
    document.getElementById("result2").innerHTML = time2 + "," + dist2;
    document.getElementById("result3").innerHTML = time3 + "," + dist3;
}

</script>

</body>
</html>
